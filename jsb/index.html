<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易记事本</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            overflow: hidden;
        }
        
        .header {
            background: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-section {
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .app-section {
            display: none;
            padding: 20px;
        }
        
        .note-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
        }
        
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a5a80;
        }
        
        .notes-list {
            margin-top: 20px;
        }
        
        .note-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .note-content {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .note-date {
            font-size: 0.85rem;
            color: #777;
            text-align: right;
        }
        
        .delete-btn {
            background: #e74c3c;
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        input[type="password"] {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            padding: 8px 15px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>简易记事本</h1>
            <p>使用Neon数据库的安全记事应用</p>
        </div>
        
        <div class="login-section" id="loginSection">
            <h2>请输入访问密码</h2>
            <input type="password" id="passwordInput" placeholder="输入密码">
            <button id="loginBtn">登录</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="app-section" id="appSection">
            <button class="logout-btn" id="logoutBtn">退出</button>
            <form class="note-form" id="noteForm">
                <textarea id="noteContent" placeholder="在这里写下您的笔记..."></textarea>
                <button type="submit">保存笔记</button>
            </form>
            
            <div class="notes-list" id="notesList">
                <h2>您的笔记</h2>
                <!-- 笔记将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const loginSection = document.getElementById('loginSection');
        const appSection = document.getElementById('appSection');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const noteForm = document.getElementById('noteForm');
        const noteContent = document.getElementById('noteContent');
        const notesList = document.getElementById('notesList');
        
        // 登录功能
        loginBtn.addEventListener('click', async () => {
            const password = passwordInput.value.trim();
            
            if (password === '123456') {
                // 密码正确，显示应用界面
                loginSection.style.display = 'none';
                appSection.style.display = 'block';
                
                // 加载现有笔记
                await loadNotes();
            } else {
                // 密码错误
                errorMessage.textContent = '密码错误！请尝试输入123456';
            }
        });
        
        // 退出功能
        logoutBtn.addEventListener('click', () => {
            appSection.style.display = 'none';
            loginSection.style.display = 'flex';
            passwordInput.value = '';
            errorMessage.textContent = '';
        });
        
        // 保存笔记
        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = noteContent.value.trim();
            if (!content) return;
            
            try {
                // 调用Netlify函数保存笔记
                const response = await fetch('/.netlify/functions/saveNote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    noteContent.value = '';
                    await loadNotes();
                } else {
                    alert('保存笔记失败，请重试');
                }
            } catch (error) {
                console.error('保存笔记出错:', error);
                alert('保存笔记时出错');
            }
        });
        
        // 加载笔记
        async function loadNotes() {
            try {
                const response = await fetch('/.netlify/functions/getNotes');
                const notes = await response.json();
                
                // 清空当前笔记列表
                notesList.innerHTML = '<h2>您的笔记</h2>';
                
                if (notes.length === 0) {
                    notesList.innerHTML += '<p>暂无笔记，开始创建您的第一条笔记吧！</p>';
                    return;
                }
                
                // 添加笔记到列表
                notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    
                    const date = new Date(note.created_at).toLocaleString();
                    
                    noteElement.innerHTML = `
                        <div class="note-content">${note.content}</div>
                        <div class="note-date">${date}</div>
                        <button class="delete-btn" data-id="${note.id}">删除</button>
                    `;
                    
                    notesList.appendChild(noteElement);
                });
                
                // 添加删除事件监听器
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const noteId = button.getAttribute('data-id');
                        await deleteNote(noteId);
                    });
                });
            } catch (error) {
                console.error('加载笔记出错:', error);
                notesList.innerHTML = '<p>加载笔记失败，请刷新页面重试</p>';
            }
        }
        
        // 删除笔记
        async function deleteNote(noteId) {
            try {
                const response = await fetch('/.netlify/functions/deleteNote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: noteId })
                });
                
                if (response.ok) {
                    await loadNotes();
                } else {
                    alert('删除笔记失败，请重试');
                }
            } catch (error) {
                console.error('删除笔记出错:', error);
                alert('删除笔记时出错');
            }
        }
    </script>
</body>
</html>
